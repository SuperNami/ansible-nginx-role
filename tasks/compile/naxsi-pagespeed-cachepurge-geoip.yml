---
- name: run configure nginx with pagespdy, naxsi and geoip
  command: ./configure --add-module={{ downloads }}naxsi/naxsi_src --with-openssl={{ openssl_download }}{{ openssl_folder_github }} --add-module={{ pagespeed_download }}{{ pagespeed_folder }} --add-module={{ cachepurge_download }} --prefix={{ nginx_root }} --sbin-path={{ nginx_sbin_path }} --conf-path={{ nginx_conf_path }} --user={{ nginx_user }} --group={{ nginx_user }} --error-log-path={{ nginx_error_log }} --http-log-path={{ nginx_access_log }} --pid-path={{ nginx_pid_path }} --lock-path={{ nginx_lock_path }} --http-proxy-temp-path={{ proxy_temp_path }} --http-fastcgi-temp-path={{ fastcgi_temp_path }} --http-client-body-temp-path={{ client_body_temp_path }} --with-http_geoip_module --with-ipv6 --with-http_ssl_module --with-http_gunzip_module --with-http_gzip_static_module --with-pcre --with-file-aio --with-http_realip_module --with-http_stub_status_module --without-mail_pop3_module --without-mail_smtp_module --without-mail_imap_module --without-http_uwsgi_module --without-http_scgi_module chdir={{ nginx_download }}{{ nginx_version }} creates={{ nginx_conf_path }}
